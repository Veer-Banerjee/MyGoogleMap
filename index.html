<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        function initMap(){
            var option = {
                zoom: 4,
                center: {lat: 20.5937 ,lng: 78.9629 }
            }

            var map = new google.maps.Map(document.getElementById('map'),option)

            var markers = [
                {
                    coords: {lat:12.9716 , lng:77.5946 },
                    content: '<p>Bangalore</p>'
                },
                {
                    coords: {lat:35.9078 , lng:127.7669 },
                    content: '<p>South Korea</p>'   
                },
                {
                    coords: {lat:36.2048 , lng:138.2529 },
                    content: '<p>Japan</p>'
                }
            ]

            for (var i=0; i<markers.length; i++){
                addMarker(markers[i])
            }

            function addMarker(props){
                var marker = new google.maps.Marker({
                    position: props.coords,
                    map: map
                })

                if(props.content){
                    var infowindow = new google.maps.InfoWindow({
                        content: props.content
                    })

                    marker.addListener('click', function(){
                        infowindow.open(map,marker)
                    })
                }
            }
        }
    </script>
    <h1>MY GOOGLE MAP</h1>
    <div id="map"></div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYObTH9ImzHlJ84uLQ1IyOA4CeArXqdDk&callback=initMap"
      async
    ></script>
</body>
</html>
